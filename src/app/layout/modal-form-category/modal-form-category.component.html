<h2 mat-dialog-title>Add event</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Enter category</mat-label>
      <input matInput formControlName="category" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter limit</mat-label>
      <input matInput formControlName="limit" />
      @if (form.get('limit')?.hasError('pattern') ) {
      <mat-error>
        {{ "Only numbers are allowed" }}
      </mat-error>
      }
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-raised-button
    color="primary"
    [disabled]="!form.valid"
    [mat-dialog-close]="form.value"
  >
    Add
  </button>
  <button mat-button (click)="onClose()">Cancel</button>
</mat-dialog-actions>
