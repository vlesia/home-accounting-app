<mat-form-field appearance="outline" class="filter-container">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" />
</mat-form-field>
<div class="mat-elevation-z8 container">
  <table mat-table [dataSource]="userExpenses" matSort>
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element; let i = index">
        {{ i + 1 + paginator.pageIndex * paginator.pageSize }}
      </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let element">
        {{ element.amount }}
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.date }}
      </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let element">
        {{ element.category }}
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td
        mat-cell
        *matCellDef="let element"
        [ngClass]="{
          'type-income': element.type === 'income',
          'type-outcome': element.type === 'outcome',
        }"
      >
        {{ element.type }}
      </td>
    </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element; let i = index">
      <button mat-stroked-button (click)="openDetails(element.id, i + 1)">
        Open
      </button>
    </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
  </table>

  <mat-paginator
    [style.display]="shouldShowPaginator ? 'block' : 'none'"
    [pageSizeOptions]="pageSizeOption"
    [pageSize]="pageSize"
    showFirstLastButtons
  ></mat-paginator>

  <button mat-raised-button (click)="openFormEvent()" class="button" color="primary">
    Add New Event
  </button>
</div>
