<div class="title">
  <h2>Record page</h2>
</div>

<div class="button-container">
  <button mat-raised-button color="primary" class="left-button">
    Add event
  </button>
  <button
    mat-raised-button
    color="primary"
    class="right-button"
    (click)="openFormCategory()"
  >
    Add category
  </button>
</div>

<table mat-table [dataSource]="userCategories" class="mat-elevation-z8">
  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef>â„–</th>
    <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Category name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="limit">
    <th mat-header-cell *matHeaderCellDef>Limit</th>
    <td mat-cell *matCellDef="let element">
      {{ element.capacity }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="updateCategory(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
</table>
